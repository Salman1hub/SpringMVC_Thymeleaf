<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Student Login</title>
    <style>
        /* الخلفية */
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: url('/images/school.jpg') no-repeat center center fixed;
            background-size: cover;
        }

        /* الفورم */
        form {
            background-color: rgba(255, 255, 255, 0.85); /* شفاف */
            padding: 30px 25px;
            border-radius: 12px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.2);
            width: 320px;
        }

        h2 {
            text-align: center;
            color: #004d40;
            margin-bottom: 20px;
        }

        input {
            width: 100%;
            margin: 12px 0;
            padding: 10px;
            border: 1px solid #b2dfdb;
            border-radius: 6px;
            font-size: 14px;
        }

        button {
            width: 100%;
            padding: 12px;
            background-color: #cddc39; /* ليموني */
            color: #004d40;
            font-weight: bold;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background 0.3s;
            margin-top: 10px;
        }

        button:hover {
            background-color: #dce775;
        }

        .error {
            color: #d32f2f;
            text-align: center;
            font-weight: bold;
            margin-bottom: 12px;
        }
    </style>
</head>
<body>

<form th:action="@{/admin/processLogin}" method="post" th:object="${student}">
    <h2>Student Login</h2>
    <div th:if="${error}" class="error" th:text="${error}"></div>

    <input type="text" th:field="*{username}" placeholder="Username" required />
    <input type="password" th:field="*{password}" placeholder="Password" required />
    <button type="submit">Login</button>
</form>

</body>
</html>
